<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Cursos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo"><i class="fas fa-graduation-cap"></i> CodeMaster</h1>
            <nav class="nav">
                <a href="#courses" class="nav-link active"><i class="fas fa-book"></i> Cursos</a>
                <a href="#profile" class="nav-link"><i class="fas fa-user"></i> Perfil</a>
            </nav>
        </header>

        <!-- Sección de Cursos -->
        <section id="courses" class="section">
            <h2 class="section-title">Explora Nuestros Cursos</h2>
            <div class="course-grid" id="course-grid"></div>
        </section>

        <!-- Sección de Lección -->
        <section id="lesson" class="section hidden">
            <div class="lesson-header">
                <h2 id="lesson-title" class="section-title"></h2>
                <button id="back-to-courses" class="btn btn-secondary" onclick="backToCourses()">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
            </div>
            <div class="lesson-content">
                <div id="lesson-text" class="ebook-content"></div>
                <div class="lesson-actions">
                    <button id="prev-lesson-btn" class="btn btn-secondary" onclick="prevLesson()">
                        <i class="fas fa-chevron-left"></i> Anterior
                    </button>
                    <button id="complete-lesson-btn" class="btn btn-primary">
                        <i class="fas fa-check"></i> Completar Lección
                    </button>
                    <button id="next-lesson-btn" class="btn btn-secondary" onclick="nextLesson()">
                        <i class="fas fa-chevron-right"></i> Siguiente
                    </button>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
        </section>

        <!-- Sección de Perfil -->
        <section id="profile" class="section hidden">
            <h2 class="section-title">Mi Progreso</h2>
            <div class="profile-card">
                <div class="stats">
                    <div class="stat-item">
                        <i class="fas fa-coins stat-icon"></i>
                        <span id="points">0</span> Puntos
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-check-circle stat-icon"></i>
                        <span id="completed-lessons">0</span> Lecciones
                    </div>
                </div>
                <div class="badges">
                    <h3><i class="fas fa-trophy"></i> Insignias</h3>
                    <div id="badges-list" class="badges-grid"></div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
